<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<br><br>
<div class="container">
    <nav class="navbar">
        <h1 class="clickable" onclick="window.location.href = '/users'">ToDo App - Admin</h1>
        <img src="admin.png" alt="" width="70" height="72" />
    </nav>

    <div>
        <p>
        <span>First Name: </span> <span th:text="${user.firstName}"> Mirko Mirić </span>
        </p>

        <p>
        <span>Last Name: </span> <span th:text="${user.lastName}"> Mirko Mirić </span>
        </p>

        <p>
        <span>Email: </span> <span th:text="${user.email}"> Joško Mirić </span>
        </p>
    </div>
    <br/>


    <table id="todolist" class="table .table-condensed">
        <thead>
        <tr class="redTitle">
            <th>Title</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${todoList}">
            <td th:text="${item.title}">User</td>
            <td th:text="${item.date}">1.2.2023. 10:23</td>
            <td><a th:href="@{'/deleteBySupervisor?id=' + ${item.id}}" onclick="return confirm('Da li ste sigurni?');">Delete</a></td>
        </tr>

        </tbody>

    </table>

</div>

</body>
</html>
