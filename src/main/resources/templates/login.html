<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

        <form action="loginProcess">

          <label for="pass">Password</label><br>

          <button class ="btn btn-primary" type="submit">Login</button>

        </form>
        <br>
        <div th:text="${userMessage ?: ''}"></div>
      </div>


  </div>
